<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <title>段闰平的简历</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
       <div id="div1"></div>
  </div>
    <style>
    *{box-sizing: border-box;}
    *::after{box-sizing: border-box;}
    *::before{box-sizing:border-box}
    #demo{
      word-break:break_all;
     }
    #div1{
      position: fixed;
      left: 50%;
      transform:translateX(-50%);
      top: 20px;
      }
    #div1::before{
        content:'';
        display:block;
        position:absolute;
     }
    #div1::after{
     content:'';
     display:block;

    position:absolute;
   }
    @media (max-width:500px) {
     #html{
       height: 50vh;
       overflow: auto;
    }
   #div1Wrapper{
    height: 50vh;
   }
   #div1{
    position:relative;
    top:0;
    right: 0;
  }
}</style>
    <script src="main.1f19ae8e.js"></script>
</body>
</html>
